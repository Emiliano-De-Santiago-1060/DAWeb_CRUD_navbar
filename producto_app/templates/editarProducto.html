{% extends "base.html" %}

{% block cuerpo %}
<div class="row">
    <div class="col-md-4 offset-md-4">
    <h2> Editar </h2>
    <!--Aqui codigo de tarjeta-->
    <div class="card">
        <div class="card-body">
            <!-- Primer formulario (sin botÃ³n de enviar) -->
            <form action="/editarProducto/" method="POST">{% csrf_token %}
                <div class="form-group p-2">
                    <input type="text" id="txtcodigo" name="txtcodigo" class="form-control" value="{{misproductos.codigo}}" minleght="1" maxlength="100" required>
                </div>
                <div class="form-group p-2">
                    <input type="text" id="txtnombre" name="txtnombre" class="form-control" value="{{misproductos.nombre}}" maxlength="100" required>
                </div>
                <div class="form-group p-1">
                    <input type="number" id="numprecio" name="numprecio" class="form-control" value="{{misproductos.precio}}" maxlength="100" required value="1">
                </div>
                <div class="form-group p-1">
                    <input type="number" id="numcantidad" name="numcantidad" class="form-control" value="{{misproductos.cantidad}}" maxlength="100" required value="1">
                </div>

                <div class="form-group p-2">
                    <input type="text" id="txtdescripcion" name="txtdescripcion" class="form-control" value="{{misproductos.descripcion}}" maxlength="100" required>
                </div>
                <div class="form-group p-2">
                    <input type="text" id="txtestado" name="txtestado" class="form-control" value="{{misproductos.estado}}" maxlength="100" required>
                </div>
                <div class="form-group p-2">
                    <input type="date" id="datecaducidad" name="datecaducidad" class="form-control" value="{{misproductos.caducidad|date:'Y-m-d'}}" maxlength="100" required>
                </div>
                <button type="submit" class="btn btn-danger">Guardar</button>
                </div>
            </form>
        </div>
    </div>
</div>
